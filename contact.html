<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="logo">
             <h1>Jasmine Jewellery</h1>
            </div>

            <ul>
		      <li><a href="#">Home</a></li>
		        <li><a href="#">Shop</a></li>
		        <li><a href="#">About Us</a></li>
		        <li><a href="#">Contact</a></li>
			</ul>

        </header>
        <div class ="container">
            <h1>Need more assistance? Let us know! </h1>
            <h2>Get in touch here.</h2>
            <br> </br>
            <div class ="contact-box">
                <div class="box-left">
                    <h3>Send your request</h3>

                       <form>
                        <div class="row">
                            <div class="input-group">
                                <label>Your Name</label>
                                <input type="text" placeholder="Jane Doe">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group">
                                <label>Phone</label>
                                <input type="text" placeholder="123 456 789">
                            </div>
                        </div>
                            <div class="row">
                                <div class="input-group">
                                    <label>Your Name</label>
                                    <input type="text" placeholder="Jane Doe">
                                </div>
                            </div>
                          <div class="row">
                                 <div class="input-group">
                                     <label>Subject</label>
                                     <textarea id="Subject" name="Subject" placeholder="Let us know" style="height:20px"></textarea>

                                     <input type="submit" value="submit">
                                 </div>                            
                            </div>
                        
                        

                    </form>
                   
            </div>
            <div class="box-right">
                <h3>Reach Us Here</h3>
            </div>
        </div>

        <footer>
            <p>&copy; 2023 Jasmine Jewelry Shop. All rights reserved.</p>
        </footer>

    </body>
</html>
