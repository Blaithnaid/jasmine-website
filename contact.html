<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
			<img src="img/logo.png" width="50" height="50">
            <p><b>Jasmine</b></p>
            <ul>
                <a href="index.html" id="currentPage"><li>Home</li></a>
                <a href="shop.html"><li>Shop</li></a>
                <a href="contact.html"><li>Contact</li></a>
                <a href="aboutus.html"><li>About Us</li></a>
            </ul>
        </header>
        <div class ="container">
            <h1>Need more assistance? Let us know! </h1>
            <h2>Get in touch here.</h2>
            <br> </br>
            <div class ="contact-box">
                <div class="box-left">
                    <h3>Send your request</h3>

                    <form>
                    <div class="form-group">
                        <label for="inputName">Your Name</label>
                        <input type="text" placeholder="Jane Doe">
                    </div>
                    <div class="row">
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="123 456 789">
                        </div>
                    </div>
                        <div class="row">
                            <div class="input-group">
                                <label>Your Name</label>
                                <input type="text" placeholder="Jane Doe">
                            </div>
                        </div>
                        <div class="row">
                                <div class="input-group">
                                    <label>Subject</label>
                                    <textarea id="Subject" name="Subject" placeholder="Let us know" style="height:20px"></textarea>

                                    <input type="submit" value="submit">
                                </div>                            
                        </div>
                </form>
                    <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                   
            </div>
            <div class="box-right">
                <h3>Reach Us Here</h3>
            </div>
        </div>
        <footer>
            <p>&copy; 2023 Jasmine Jewelry Shop. All rights reserved.</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
